; Launcher Configuration File

[Settings]
; Enable/disable detection methods
checkMouseHover=true
checkFocusedWindow=true

; Priority when both are available (hover or focus)
; hover = Mouse position takes precedence
; focus = Focused window takes precedence
priorityWhenBothAvailable=hover

[Apps]
; Format: name=executable|runAsAdmin|args|hotkey|enabled
; runAsAdmin: true or false
; args: additional command line arguments (use empty string if none)
; hotkey: e.g., Ctrl+Alt+P, Ctrl+Shift+C, etc.
; enabled: true or false (allows disabling apps without deleting them)

PowerShell=powershell.exe|false||Ctrl+Alt+P|true
PowerShell Admin=powershell.exe|true||Ctrl+Alt+Shift+P|false
Command Prompt=cmd.exe|false||Ctrl+Alt+C|false
Windows Terminal=wt.exe|false||Ctrl+Alt+T|false
VS Code=code|false|.|Ctrl+Alt+V|false
Git Bash=C:\Program Files\Git\git-bash.exe|false||Ctrl+Alt+G|false
